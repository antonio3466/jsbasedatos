<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explora tu catálogo digital de libros favoritos en Netflix de Libros.">
    <title>Catálogo de Libros - Netflix de Libros</title>
    <link rel="stylesheet" href="NetflixLibro.css">
</head>

<body>
    <header>
        <h1>Netflix de Libros</h1>
        <p>Tu catálogo digital de libros favoritos</p>
    </header>
    <main>
        <input type="text" id="search" placeholder="Buscar libros por título o autor" class="search-bar">
        <section class="catalogo" id="catalogo">
            <!-- Los libros se cargarán dinámicamente con JavaScript -->
        </section>
        <a href="Index.html" class="volver" aria-label="Volver a la página de inicio de sesión">Volver al inicio</a>
    </main>
    <script>
        const libros = [
            { titulo: "El Principito", autor: "Antoine de Saint-Exupéry", imagen: "https://via.placeholder.com/100x140?text=El+Principito" },
            { titulo: "Cien años de soledad", autor: "Gabriel García Márquez", imagen: "https://via.placeholder.com/100x140?text=Cien+Años" },
            { titulo: "Rayuela", autor: "Julio Cortázar", imagen: "https://via.placeholder.com/100x140?text=Rayuela" }
        ];

        function renderLibros(filtro = '') {
            const catalogo = document.getElementById('catalogo');
            catalogo.innerHTML = '';
            const librosFiltrados = libros.filter(libro =>
                libro.titulo.toLowerCase().includes(filtro.toLowerCase()) ||
                libro.autor.toLowerCase().includes(filtro.toLowerCase())
            );
            librosFiltrados.forEach(libro => {
                const div = document.createElement('div');
                div.className = 'libro';
                div.innerHTML = `
                    <img src="${libro.imagen}" alt="Portada del libro ${libro.titulo} de ${libro.autor}">
                    <h3>${libro.titulo}</h3>
                    <p>${libro.autor}</p>
                `;
                catalogo.appendChild(div);
            });
        }

        document.getElementById('search').addEventListener('input', (e) => {
            renderLibros(e.target.value);
        });

        renderLibros();
    </script>
</body>

</html>
